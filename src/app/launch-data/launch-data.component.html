<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center" >
    <div fxFlex="20" fxFlexAlign="start" fxLayout="column" fxLayoutAlign="start center">
        <app-filter fxFlex></app-filter>
    </div>

    <div fxFlex="80"
      fxLayout.md="row wrap"
      fxLayout.sm="row wrap"
      fxLayout.xs="column">
        <div
          fxFlex.md="25"
          fxFlex.sm="50"
          fxFlex.xs="100" *ngFor = "let shuttleInfo of defaultShuttleInfo$ | async">
            <app-shuttle-info fxFlex [shuttleInfo] = "shuttleInfo"></app-shuttle-info>
        </div>
    </div>

</div>
